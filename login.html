<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Linkedin</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
		</header>
		<main class="main">
				<div class="main__container">
					<div class="main__content">
						<a href="#" class="main__logo"><img src="img/logo.svg" alt="logo"></a>
						<div class="main__buttons">
							<button class="button__login button__active">Login</button>
							<button class="button__signup">Sign up</button>
						</div>
						<div class="main__items">
							<h1 class="main__title title">Welcome back !</h1>
							<form action="post" class="main__form">
								<lable class="lable__email">Email</lable>
								<input type="text" class="input__email" placeholder="fatma@mail.com">
								<lable class="lable__password">Password</lable>
								<input type="password" placeholder="*******" class="input__password" placeholder="">
								<a href="#" class="password__link">Forgot password?</a>
								<input type="submit" class="input__go" value="GO!">
							</form>
							<fieldset>
								<div class="main__checkbox">
									<input id="remember" type="checkbox">
									<label for="remember">Remember for 30 days</label>
								</div>
							</fieldset>
							<div class="main__line"><span>ou</span></div>
							<a href="#" class="main__google"><img src="img/Googlelogo.svg" alt="">Sign in with Google</a>
						</div>
					</div>
					<div class="main__img">
						<img class="main__img-decor" src="img/Vector3.svg" alt="Vector3">
						<h2 class="main__img-title title">Find a job through <span>your community</span></h2>
						<div class="main__img-img">
							<img src="img/job.svg" alt="job">
						</div>
					</div>
				</div>
		</main>
		<footer class="footer">
		</footer>
	</div>
	<script src="js/"></script>
</body>
</html>
